<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Largest Number</title>
</head>
<body>
    <h2>Find the Largest of Three Numbers</h2>

    Enter A: <input type="number" id="num1"><br><br>
    Enter B: <input type="number" id="num2"><br><br>
    Enter C: <input type="number" id="num3"><br><br>

    <button onclick="findLargest()">Find Largest</button><br><br>

    <p id="result"></p>

    <script>
        function findLargest() {
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;
            let c = document.getElementById("num3").value;


            let largest;
            if (a >= b && a >= c) {
                largest = a;
            } else if (b >= a && b >= c) {
                largest = b;
            } else {
                largest = c;
            }

            document.getElementById("result").innerHTML=largest;
        }
    </script>
</body>
</html>
